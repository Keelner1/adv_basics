name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable' # Lub '3.13.0', je≈õli masz konkretne wymagania

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
